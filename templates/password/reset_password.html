{% extends "base.html" %}
{% block content %}
<style>
    form-input{
        width:100% !important;
        border-radius: .2rem;
    }
</style>

  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card ">
                <div class="card-header display-6 text-center bg-dark text-white">Password Reset</div>
                <div class="card-body">
                    <p class="lead">
                        Forgotten your password? Enter your email address below, and we will email instructions for setting a new one
                    </p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                    </form>
                    <div class="d-grid my-2">
                        <button type="submit" class="btn btn-dark">Reset my password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
